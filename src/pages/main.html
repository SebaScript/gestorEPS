<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supra Menu</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="shortcut icon" href="/mainlogo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen flex flex-col">
    <div class="bg-customPurple p-5 flex items-center justify-between border-b-4 border-solid border-black">
        <div class="flex items-center">
            <img src="/mainlogo.png" alt="Logo" class="w-12 h-15 mr-3" />
            <div class="flex items-center"></div>
                <h1 class="font-aclonica text-white text-5xl">Supra Eps</h1>
            </div>
        <div class="flex items-center">
            <a href="new-appointment.html">
            <button id="sura-btn" class="btn-blue">Agendar cita</button>
            </a>
            <a href="user-profile.html">
            <button id="profile-btn" class="btn-blue">Mi perfil</button>
            </a>
        </div>
        </div>
    </div>
    <div class="flex flex-1 overflow-hidden">
        <!-- Columna 1 -->
        <div class="w-1/2 border-r-5 border-purple-700 flex items-center justify-center bg-gradient-to-r from-purple-300 via-transparent to-transparent">
            <div class="welcome-banner">
                <h1 class="font-thin text-4xl ml-5">
                    <br>Bienvenido a <br />
                    <strong class="text-purple-700">Supra EPS!</strong> ,<br />hoy es
                    <br /><span class="text-blue-600" id="fecha-actual"></span>
                    <br />
                    <br />
                    A continuación, verás las ips disponibles.
                </h1>
            </div>
            <!-- Botón de Logout -->
            <div class="fixed bottom-5 left-5">
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
            </div>
        </div>
        <!-- Columna 2 -->
        <div class="w-1/2 flex flex-col">
            <div class="flex-1 bg-white p-5 rounded-lg shadow-lg border-2 border-gray-300 overflow-hidden">
                <div id="map" class="w-full h-full rounded-lg"></div>
            </div>
            <div class="p-5 flex justify-center gap-2 border-t-w-1/2 border-r-5 border-purple-700 items-center bg-gradient-to-r from-purple-100 via-transparent to-transparent bg-purple-300">
                <button id="sisben-btn" class="btn-blue">Sura</button>
                <button id="nuevaeps-btn" class="btn-red">Nueva EPS</button>
                <button id="saludtotal-btn" class="btn-yellow">Salud total</button>
                <button id="coomeva-btn" class="btn-green">Coomeva</button>
                <button id="hospital-btn" class="btn-purple">Hospitales</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/GoogleMap.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.16.0/auth0.min.js"></script>
    <script>
        const fechaActual = new Date();
        const opcionesFecha = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };
        const fechaFormateada = fechaActual.toLocaleDateString("es-CO", opcionesFecha);
        document.getElementById("fecha-actual").textContent = fechaFormateada;

        document.getElementById("logout-button").addEventListener("click", function () {
            window.location.href = "./index.html";
        });
    </script>
</body>
</html>
